  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>

    body {
      background: linear-gradient(135deg, #e4f2fd 0%, #f7fafd 100%);
      min-height: 100vh;
      font-family: "Segoe UI", "ヒラギノ角ゴ ProN", "Meiryo", sans-serif;
      margin: 0;
      padding-top: 70px;
    }
    .main-card {
      max-width: 700px;
      margin: 44px auto 32px auto;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(80,150,230,0.09);
      padding: 38px 26px 28px 26px;
    }
    .edit-title {
      font-size: 2.0em;
      font-weight: 900;
      color: #338eda;
      letter-spacing: 0.06em;
      text-align: center;
      margin-bottom: 18px;
      text-shadow: 0 1px 8px #fafd, 0 1px 0 #c8e6fa;
    }
    .edit-table {
      width: 100%;
      margin: 0 auto 22px auto;
      background: none;
      border-radius: 0;
      box-shadow: none;
      padding: 0;
    }
    .edit-table th {
      width: 33%;
      background: none;
      color: #338eda;
      font-weight: bold;
      vertical-align: middle;
      font-size: 1.05em;
      border: none;
      padding: 9px 10px 9px 0;
    }
    .edit-table td {
      background: none;
      border: none;
      padding: 7px 0 7px 0;
    }
    .edit-table input {
      width: 100%;
      background: #f6fbff;
      border-radius: 8px;
      border: 1.2px solid #ddeafd;
      font-size: 1.08em;
      padding: 7px 10px;
      box-shadow: 0 1px 4px #338eda14;
    }
    .edit-btn {
      background: linear-gradient(90deg, #5ad5e9, #3c8fd8 90%);
      color: #fff;
      border: none;
      border-radius: 12px;
      padding: 13px 46px;
      font-size: 1.18em;
      font-weight: bold;
      box-shadow: 0 2px 12px #83cbf822;
      transition: background .16s;
      min-width: 180px;
    }
    .edit-btn:hover {
      background: #3499e5;
    }
    /* --- 画像プレビュー用 --- */
    .preview-box {
      text-align: center;
      margin: 32px auto 8px auto;
    }
    .preview-box img {
      max-width: 98%;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(80,150,230,0.10);
      margin-bottom: 8px;
    }
    .preview-caption {
      font-size: 0.98em;
      color: #557;
      margin-bottom: 2px;
    }
    /* --- info-panel案内枠 --- */
    .info-panel {
      background: #f7fcff;
      border: 2px solid #bfe2ff;
      border-radius: 15px;
      box-shadow: 0 2px 12px #d7ebfa36;
      max-width: 650px;
      margin: 34px auto 0 auto;
      padding: 22px 18px 15px 18px;
      font-size: 1.07em;
      color: #236396;
      text-align: left;
    }
    @media (max-width: 800px) {
      .main-card { max-width: 99vw; padding: 18px 2vw 14px 2vw;}
      .edit-title { font-size: 1.28em; }
      .edit-table th { font-size: 0.99em; }
      .info-panel { max-width: 99vw; padding: 14px 3vw 12px 3vw;}
      .preview-box img { max-width: 100%; }
    }
    /* ▼ ローディングモーダル部品追加 */
    #loading-modal {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: 9999;
      display: none;
    }
    .loading-overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(80, 120, 180, 0.15);
      backdrop-filter: blur(2px);
    }
    .loading-content {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .loading-message {
      font-size: 1.32em;
      font-weight: bold;
      color: #1976d2;
      margin-bottom: 22px;
      letter-spacing: 0.07em;
      text-shadow: 0 2px 8px #fff9;
    }
    .spinner-material {
      width: 64px;
      height: 64px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .circular {
      animation: rotate 1.2s linear infinite;
      width: 64px;
      height: 64px;
    }
    @keyframes rotate {
      100% { transform: rotate(360deg);}
    }
    .path {
      stroke-dasharray: 90,150;
      stroke-dashoffset: 0;
      stroke-linecap: round;
      animation: dash 1.2s ease-in-out infinite;
      stroke: #1976d2;
      stroke-width: 6;
      fill: none;
    }
    @keyframes dash {
      0% { stroke-dasharray: 1,200; stroke-dashoffset: 0;}
      50% { stroke-dasharray: 90,150; stroke-dashoffset: -35;}
      100% { stroke-dasharray: 90,150; stroke-dashoffset: -124;}
    }
    /* ▲ ローディングモーダル部品追加ここまで */
    .footer-custom {
      background:rgba(250,250,250,0.94);
      margin-top: 38px;
      border-radius: 0 0 14px 14px;
      text-align:center;
      font-size:0.99em;
      color:#444;
      padding: 18px 4px 16px 4px;
    }
  </style>
</head>
<body>
  <div class="main-card">
    <div class="edit-title">内容の確認・修正</div>
    <form id="confirm-form" method="post" action="/upload/confirm">
      <table class="table table-borderless edit-table">
        <tbody>
          {% for label in labels %}
          <tr>
            <th>{{ label }}</th>
            <td><input type="text" name="field{{ loop.index0 }}" value="{{ row_data[loop.index0] }}" class="form-control"></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <div class="text-center mt-4">
        <button type="submit" class="edit-btn">この内容で確定</button>
      </div>
    </form>

    <!-- ▼ プレビュー画像ここに追加！ ▼ -->
    {% if preview_image_url %}
    <div class="preview-box">
      <img src="{{ preview_image_url }}" alt="アップロード画像プレビュー">
      <div class="preview-caption">※ アップロード画像のプレビュー</div>
    </div>
    {% endif %}
    <!-- ▲ ここまで ▲ -->

  </div>

  <!-- ▼ info-panel（案内枠・フッターの上） ▼ -->
  <div class="info-panel">
    内容をご確認の上、誤りがあれば修正してください。キャラ名の表記ゆれや細かな誤字は自動で補正されますので、明らかな間違いのみ修正してください。<br>
    「この内容で確定」ボタンを押すと、データベースに内容がアップロードされます。
  </div>

  <!-- ▼ ローディングモーダル：マテリアルデザイン風 ▼ -->
  <div id="loading-modal">
    <div class="loading-overlay"></div>
    <div class="loading-content">
      <div id="loading-message" class="loading-message">書き込み中...</div>
      <div class="spinner-material">
        <svg class="circular" width="64" height="64" viewBox="25 25 50 50">
          <circle class="path" cx="50" cy="50" r="20"/>
        </svg>
      </div>
    </div>
  </div>
  <!-- ▲ ローディングモーダルここまで ▲ -->

  <!-- ▼ 共通フッター ▼ -->
<footer class="footer-custom">
  ・運営/管理：作成者Twitter（<a href="https://twitter.com/BestM_JP" target="_blank" class="text-info fw-bold">@BestM_JP</a>）<br>
  ・本サービスは個人による非公式ファンツールです<br>
  ・<a href="/privacy.html" class="text-info fw-bold" style="text-decoration:underline;">プライバシーポリシー</a>
</footer>

  <script>
    // ローディング表示制御
    function showLoading(message) {
      document.getElementById('loading-message').textContent = message || '書き込み中...';
      document.getElementById('loading-modal').style.display = 'block';
    }
    function hideLoading() {
      document.getElementById('loading-modal').style.display = 'none';
    }

    // フォーム送信時にローディング表示
    document.getElementById('confirm-form').addEventListener('submit', function() {
      showLoading('書き込み中...');
    });
  </script>
</body>
